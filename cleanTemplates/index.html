<script>

$(function(){
  // Trigger maximage
  jQuery('#maximage').maximage({
    cycleOptions: {
      fx: 'fade',
      speed: 1000, // Has to match the speed for CSS transitions in jQuery.maximage.css (lines 30 - 33)
      timeout: 5000,
      prev: '#flechaIzq',
      next: '#flechaDer',
      pause: 0,
      before: function(last,current){
        var cedula = $( current ).attr('title').split( "_" );
        $( ".TcedulaProyInicial" ).html( cedula[0] );
        $( ".TcedulaDatosProyecto" ).html( cedula[1] + ", " + cedula[2] + "<br>" );
          //console.log( $( current ).attr("title") );
      },
      after: function(last,current){
          //console.log( $( current ).attr("title") );
      }
    }
  });
});

$( document ).ready( function(){
  if( $( window ).width() > 850 ){
  $( "#circuloVerde" ).css( "height", $( "#circuloVerde" ).width() );
  $( "#circuloBlanco" ).css( "font-size", $( "#circuloBlanco" ).width() / 10 );
  $( "#circuloBlanco" ).css( "padding-top", ( $( "#circuloBlanco" ).width() / 2 ) - ( $( "#circuloBlanco" ).width() / 20 ) );
  $( "#circuloBlanco" ).css( "height", $( "#circuloBlanco" ).width() -  $( "#circuloBlanco" ).css("padding-top").replace(/[^-\d\.]/g, '') );

  $( "#cedulaProyInicial" ).css( "width", $( "#circuloVerde" ).width()/2  );
}else{

}
