<div id="footerSeccion">
  <div id="cedulaSeccionTitulo"></div>
  <div id="cedulaSeccionData"></div>

<script>

$(document).ready(function(){
});

$( document ).ready( function(){
  if( $( window ).width() > 850 ){
  $('.your-class').slick({
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 3,
    arrows: true
  });

  $( ".proyectoCarr" ).hover( function(){
    $( "#footerSeccion" ).show();
    $( this ).css( "opacity", 0.8 );
    $( "#cedulaSeccionTitulo" ).html( $( this ).attr("nombre"));
    $( "#cedulaSeccionData" ).html( $( this ).attr("lugar") + ", " + $( this ).attr("fecha") );
  }, function(){
    $( "#footerSeccion" ).hide();
    $( this ).css( "opacity", 1.0 );
  });

}else{
  $( "#footerSeccion" ).show();
  $('.your-class').slick({
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: true
  });

  var currentSlide = $('.your-class').slick('slickCurrentSlide');
  $( "#cedulaSeccionTitulo" ).html( $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 2) + ')' ).attr('nombre') );
  $( "#cedulaSeccionData" ).html( $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 2) + ')' ).attr('lugar') + ", " + $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 2) + ')' ).attr('fecha')  );

  $('.your-class').on('beforeChange', function(event, slick, currentSlide, nextSlide){
  var currentSlide = $('.your-class').slick('slickCurrentSlide');
  $( "#cedulaSeccionTitulo" ).html( $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 3) + ')' ).attr('nombre') );
  $( "#cedulaSeccionData" ).html( $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 3) + ')' ).attr('lugar') + ", " + $( '.your-class .proyectoCarr:nth-child(' + (currentSlide + 3) + ')' ).attr('fecha')  );
});

}

$( "#btnMenuMobile" ).click( function(){
  $( "#menuElementsMobile" ).slideToggle();
});

});

$( window ).resize( function(){
});
</script>
